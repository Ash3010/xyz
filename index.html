<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask Naomi Out ðŸ’–</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #f9c5d1, #c6e2ff);
      position: relative;
    }

    /* Particle background */
    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.4;
      pointer-events: none;
      animation: float 15s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) translateX(0); }
      100% { transform: translateY(-50px) translateX(100px); }
    }

    /* Flower petals */
    .petal {
      position: absolute;
      width: 15px;
      height: 15px;
      background: pink;
      opacity: 0.8;
      border-radius: 50%;
      transform: rotate(45deg);
      animation: fall linear infinite;
      z-index: 2;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .container {
      text-align: center;
      background: rgba(255,255,255,0.9);
      padding: 50px 40px;
      border-radius: 30px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      position: relative;
      z-index: 10;
      max-width: 90%;
      margin: auto;
      transition: transform 0.5s ease;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      color: #ff5eaa;
      margin-bottom: 20px;
      word-wrap: break-word;
      transition: transform 0.5s ease;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #555;
      transition: transform 0.5s ease;
      word-wrap: break-word;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #ff9ac2, #ff5eaa);
      color: white;
      font-weight: 600;
      min-width: 80px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    button:hover {
      transform: scale(1.1);
    }

    #yesBtn.animate {
      animation: pop 0.5s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.5); }
      100% { transform: scale(1); }
    }

    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: #ff8ac2;
      transform: rotate(45deg);
      animation: floatUp 3s linear forwards;
      opacity: 0.8;
      z-index: 5;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: #ff8ac2;
      border-radius: 50%;
    }

    .heart::before { top: -7.5px; left: 0; }
    .heart::after { left: 7.5px; top: 0; }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-250px) rotate(45deg); opacity: 0; }
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      top: 0;
      border-radius: 50%;
      opacity: 0.8;
      z-index: 5;
    }

    .bounce { animation: bounce 1s infinite alternate; }
    @keyframes bounce { 0% { transform: translateY(0); } 50% { transform: translateY(-15px); } 100% { transform: translateY(0); } }

    .scaleUp { animation: scaleUp 1s ease forwards; }
    @keyframes scaleUp { 0% { transform: scale(1); } 50% { transform: scale(1.3); } 100% { transform: scale(1); } }

    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      p { font-size: 1rem; }
      button { padding: 10px 20px; font-size: 0.95rem; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      p { font-size: 0.9rem; }
      button { padding: 8px 18px; font-size: 0.85rem; min-width: 70px; }
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Hey Naomi ðŸ’–</h1>
    <p>"You are the sunshine that brightens my dayâ€¦ Will you be my girlfriend?"</p>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
      <button id="maybeBtn">Maybe</button>
    </div>
  </div>

  <audio id="yaySound" src="https://www.soundjay.com/human/cheer-01.mp3"></audio>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const maybeBtn = document.getElementById('maybeBtn');
    const container = document.querySelector('.container');
    const yaySound = document.getElementById('yaySound');

    // Evade No and Maybe
    function evadeButton(btn) {
      btn.addEventListener('mouseover', () => {
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 100 - 50;
        btn.style.transform = `translate(${x}px, ${y}px)`;
      });
    }
    evadeButton(noBtn);
    evadeButton(maybeBtn);

    yesBtn.addEventListener('click', () => {
      yaySound.play();
      container.innerHTML = `
        <h1 id="yayText">Yay! ðŸ’–</h1>
        <p id="yayMsg">I'm so happy! Can't wait to make amazing memories together!</p>
      `;
      createConfetti();
      createHearts();
      animateText();
      createPetals(50);
    });

    function createConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.background = `hsl(${Math.random() * 360}, 80%, 70%)`;
        confetti.style.animation = `fall ${2 + Math.random() * 2}s linear forwards`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }
    }

    function createHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.animationDuration = 2 + Math.random() * 2 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    }

    function animateText() {
      const text = document.getElementById('yayText');
      const msg = document.getElementById('yayMsg');
      text.classList.add('bounce');
      msg.classList.add('scaleUp');
    }

    // Flower petal rain
    function createPetals(count) {
      for (let i = 0; i < count; i++) {
        const petal = document.createElement('div');
        petal.classList.add('petal');
        petal.style.left = Math.random() * window.innerWidth + 'px';
        petal.style.width = petal.style.height = 10 + Math.random() * 15 + 'px';
        petal.style.background = `hsla(${Math.random() * 360}, 80%, 80%, 0.7)`;
        petal.style.animationDuration = 5 + Math.random() * 5 + 's';
        petal.style.animationDelay = Math.random() * 2 + 's';
        document.body.appendChild(petal);
        setTimeout(() => petal.remove(), 7000);
      }
    }

    // Initial background particles
    function createParticles() {
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.width = particle.style.height = 5 + Math.random() * 10 + 'px';
        particle.style.background = `hsla(${Math.random()*360}, 70%, 85%, 0.5)`;
        particle.style.left = Math.random() * window.innerWidth + 'px';
        particle.style.top = Math.random() * window.innerHeight + 'px';
        particle.style.animationDuration = 10 + Math.random() * 10 + 's';
        document.body.appendChild(particle);
      }
    }

    createParticles();

  </script>
</body>
</html>
