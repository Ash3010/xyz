<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ask Naomi Out ðŸ’–</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap');

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  background: linear-gradient(135deg, #f9c5d1, #c6e2ff);
  position: relative;
}

.container {
  position: absolute;
  top:50%;
  left:50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index:10;
  color:#fff;
  pointer-events:none;
}

h1 {
  font-family: 'Dancing Script', cursive;
  font-size:3rem;
  margin-bottom:20px;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
}

p {
  font-size:1.3rem;
  margin-bottom: 30px;
  text-shadow: 1px 1px 6px rgba(0,0,0,0.2);
}

.buttons {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  pointer-events:auto;
}

button {
  padding: 12px 25px;
  font-size:1rem;
  border:none;
  border-radius:25px;
  cursor:pointer;
  background: linear-gradient(135deg, #ff9ac2, #ff5eaa);
  color:white;
  font-weight:600;
  min-width:80px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.15);
  transition: all 0.3s ease;
  touch-action: manipulation;
  position:relative;
}

button:hover { transform: scale(1.1); }

.error-msg {
  position:absolute;
  top:10px;
  left:50%;
  transform: translateX(-50%);
  font-weight:bold;
  color:#fff;
  text-shadow:1px 1px 5px rgba(0,0,0,0.3);
  font-size:1rem;
  opacity:0;
  transition: opacity 0.3s ease;
  z-index:20;
}

/* Hearts */
.heart {
  position:absolute;
  width:15px;
  height:15px;
  background:#ff8ac2;
  transform:rotate(45deg);
  animation: floatUp 3s linear forwards;
  opacity:0.8;
  z-index:5;
}
.heart::before,.heart::after {
  content:"";
  position:absolute;
  width:15px;
  height:15px;
  background:#ff8ac2;
  border-radius:50%;
}
.heart::before { top:-7.5px; left:0; }
.heart::after { left:7.5px; top:0; }
@keyframes floatUp { 0%{transform:translateY(0) rotate(45deg);opacity:1;} 100%{transform:translateY(-250px) rotate(45deg);opacity:0;} }

/* Confetti */
.confetti {
  position:absolute;
  width:8px;
  height:8px;
  top:0;
  border-radius:50%;
  opacity:0.8;
  z-index:5;
}

/* Bouncing and scaling animations */
.bounce { animation:bounce 1s infinite alternate; }
@keyframes bounce { 0%{transform:translateY(0);}50%{transform:translateY(-15px);}100%{transform:translateY(0);} }
.scaleUp { animation:scaleUp 1s ease forwards; }
@keyframes scaleUp { 0%{transform:scale(1);}50%{transform:scale(1.3);}100%{transform:scale(1);} }

/* Flower petals */
.petal {
  position:absolute;
  width:15px;
  height:15px;
  background:pink;
  opacity:0.8;
  border-radius:50%;
  transform:rotate(45deg);
  animation:fall linear infinite;
  z-index:2;
}
@keyframes fall {
  0% { transform: translateY(-10px) rotate(0deg); opacity:1; }
  100% { transform: translateY(100vh) rotate(360deg); opacity:0; }
}

/* Responsive */
@media (max-width:480px){
  h1{font-size:2rem;}
  p{font-size:0.9rem;}
  button{padding:8px 18px;font-size:0.85rem;min-width:70px;}
}
</style>
</head>
<body>

<div class="error-msg" id="errorMsg">Nope! Wrong choice ðŸ˜œ Try again!</div>

<div class="container" id="content">
  <h1>Hey Naomi ðŸ’–</h1>
  <p>"You are the sunshine that brightens my dayâ€¦ Will you be my girlfriend?"</p>
  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
    <button id="maybeBtn">Maybe</button>
  </div>
</div>

<audio id="yaySound" src="https://www.soundjay.com/human/cheer-01.mp3"></audio>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const maybeBtn = document.getElementById('maybeBtn');
const content = document.getElementById('content');
const errorMsg = document.getElementById('errorMsg');
const yaySound = document.getElementById('yaySound');

// Evade "No" button
noBtn.addEventListener('mouseenter', moveNo);
noBtn.addEventListener('touchstart', moveNo);

function moveNo(e){
  const x = Math.random()*200-100;
  const y = Math.random()*100-50;
  noBtn.style.transform = `translate(${x}px,${y}px)`;
  showError("Nope! Wrong choice ðŸ˜œ Try again!");
}

// Stop "Maybe" button and show funny message
maybeBtn.addEventListener('mouseenter', stopMaybe);
maybeBtn.addEventListener('touchstart', stopMaybe);

function stopMaybe(e){
  maybeBtn.style.transform = 'translate(0,0)';
  showError("Haha! You can't be indecisive! ðŸ˜");
}

// Function to show error message
function showError(msg){
  errorMsg.textContent = msg;
  errorMsg.style.opacity = 1;
  setTimeout(()=>errorMsg.style.opacity=0, 1500);
}

// Yes button
yesBtn.addEventListener('click', ()=>{
  yaySound.play();
  content.innerHTML = `
    <h1 id="yayText">Yay! ðŸ’–</h1>
    <p id="yayMsg">I'm so happy! Can't wait to make amazing memories together!</p>
  `;
  createConfetti();
  createHearts();
  createPetals(50);
  animateText();
});

// Animations
function createConfetti(){
  for(let i=0;i<100;i++){
    const c=document.createElement('div');
    c.classList.add('confetti');
    c.style.left=Math.random()*window.innerWidth+'px';
    c.style.background=`hsl(${Math.random()*360},80%,70%)`;
    c.style.animation=`fall ${2+Math.random()*2}s linear forwards`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}
function createHearts(){
  for(let i=0;i<30;i++){
    const h=document.createElement('div');
    h.classList.add('heart');
    h.style.left=Math.random()*window.innerWidth+'px';
    h.style.animationDuration=2+Math.random()*2+'s';
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  }
}
function animateText(){
  const text=document.getElementById('yayText');
  const msg=document.getElementById('yayMsg');
  text.classList.add('bounce');
  msg.classList.add('scaleUp');
}
function createPetals(count){
  for(let i=0;i<count;i++){
    const p=document.createElement('div');
    p.classList.add('petal');
    p.style.left=Math.random()*window.innerWidth+'px';
    p.style.width=p.style.height=10+Math.random()*15+'px';
    p.style.background=`hsla(${Math.random()*360},80%,80%,0.7)`;
    p.style.animationDuration=5+Math.random()*5+'s';
    p.style.animationDelay=Math.random()*2+'s';
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),7000);
  }
}

// Background particles
function createParticles(){
  for(let i=0;i<50;i++){
    const particle=document.createElement('div');
    particle.classList.add('particle');
    particle.style.width=particle.style.height=5+Math.random()*10+'px';
    particle.style.background=`hsla(${Math.random()*360},70%,85%,0.5)`;
    particle.style.left=Math.random()*window.innerWidth+'px';
    particle.style.top=Math.random()*window.innerHeight+'px';
    particle.style.animationDuration=10+Math.random()*10+'s';
    document.body.appendChild(particle);
  }
}
createParticles();
</script>

</body>
</html>
